{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>
			Juan's Cloud
		</title>
	</head>
	<body>
		<div id="main-container">
			<div id="header">
				<p id="tab-text">
					Repository
				</p>
				<div>
					
				</div>
			</div>
			<div id="content-wrapper">
				<div id="left-panel">
					<div class="btn-container submitted">
						<button class="left-btns" onclick="">Files</button>
					</div>
				</div>
				<div id="right-panel">
					{% block main %}

					{% endblock %}
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function create(){
				window.open('http://127.0.0.1:8000/adm/create/', '_self');
			}
			function edit(){
				window.open('http://127.0.0.1:8000/adm/search/', '_self');
			}
			function stats(){
				window.open('http://127.0.0.1:8000/adm/view/', '_self');
			}
			function cloud(){
				window.open('http://127.0.0.1:8000/adm/cloud/', '_self');
			}
		</script>
	</body>
</html>
